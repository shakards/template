<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Button with Code Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .editor-button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .editor-button:hover {
            background-color: #059862;
            text-decoration: none;
        }

        /* Hidden textarea for editing */
        .editor-area {
            display: none;
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-family: monospace;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #059862;
        }
    </style>
</head>
<body>

    <!-- Button with code inside -->
    <div class="editor-button" onclick="showEditor()">Click here </div>

    <!-- Hidden editable area -->
    <div class="editor-area" id="editorArea">
        <textarea id="codeEditor">&lt;div&gt;Hello World&lt;/div&gt;</textarea>
        <br>
        <button onclick="runCode()">Run Code</button>
        <div id="result"></div>
    </div>

    <script>
        function showEditor() {
            var editor = document.getElementById("editorArea");
            editor.style.display = "block";  // Show the editor area
        }

        function runCode() {
            var code = document.getElementById("codeEditor").value;
            document.getElementById("result").innerHTML = code;  // Display the result of the code
        }
    </script>

</body>
</html>
